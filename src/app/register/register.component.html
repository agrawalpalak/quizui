<div class="container">
  <h1>Register</h1>
  <hr>
  <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
    <div class="form-group">
      <label>Name</label>
      <input placeholder="Enter you name" type="text" formControlName="name">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input placeholder="Enter username" type="text" formControlName="username" (keyup)="checkUserName()">
      <span *ngIf="usernameExists" style="color:red;font-size:13px;">UserName Exists</span><br>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input placeholder="Enter Password" type="password" formControlName="password">
    </div>
    <button type="submit" [disabled]="usernameExists">Register</button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button class="cancel" routerLink="/login">Cancel</button>
  </form>
</div>
