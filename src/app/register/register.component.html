
  <div class="container">
    <h1>Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
      <div class="form-group">
        <label>Name</label>
        <input placeholder="Enter you name" type="text" formControlName="name">
      </div>
      <div class="form-group">
          <label>Username</label>
          <input placeholder="Enter username" type="text" formControlName="username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input placeholder="Enter PAssword" type="password" formControlName="password">
          </div>
          <button type="submit">Register</button>
          <button>Cancel</button>
    </form>
  </div>
